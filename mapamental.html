  <!DOCTYPE html >
  <html lang="en" style="background-color: rgb(20, 30, 55)">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Mind map</title>
  <body >
  <script src="https://unpkg.com/gojs@3.0.4/release/go.js"></script>
  
 
  <div class="flex flex-row" style="margin-top: 5%;">
    <div class= "flex-shrink-0 mx-auto">
      <div class="bg-blue-800 text-white p-2 px-8 lg:rounded-full justify-center">
        <span class="font-bold mr-2 text-3xl">MIND MAP</span>
      </div>
    </div>
  
    <div class="theme-container flex items-center" style="position: absolute; padding-left: 1%;">
      
      <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-1 px-2 rounded inline-flex items-center ml-1 text-sm" onclick="printDiagram()">Print Diagram</button>
    </div>
  </div>



  <div id="allSampleContent" class="p-4 w-full">

            

<script src="js/mindmap.js"></script>

<div id="sample">
  <div class="sampleWrapper">
    <div style="width: 100%; height: fit-content; display: flex; flex: 2">
      <div id="myPaletteDiv"
        style="width: 100px; margin-right: 2px; position: relative; -webkit-tap-highlight-color: rgba(255, 255, 255, 0); background-color: rgb(20, 30, 55); cursor: auto;">
        <canvas tabindex="0" width="150" height="1215"
          style="position: absolute; top: 0px; left: 0px; z-index: 2; user-select: none; touch-action: none; width: 100px; height: 810px; cursor: auto;"></canvas>
        <div style="position: absolute; overflow: auto; width: 100px; height: 810px; z-index: 1;">
          <div style="position: absolute; width: 1px; height: 1px;"></div>
        </div>
      </div>
      <div id="myDiagramDiv"
        style="flex-grow: 1; height: 810px; position: relative; -webkit-tap-highlight-color: rgba(255, 255, 255, 0); background-color: rgb(255, 255, 255); cursor: auto; font: bold 11pt Figtree, sans-serif; border: 5px solid black;">
        <canvas tabindex="0" width="1632" height="1215"
          style="position: absolute; top: 0px; left: 0px; z-index: 2; user-select: none; touch-action: none; width: 1088px; height: 810px; cursor: auto;"></canvas>
        <div style="position: absolute; overflow: auto; width: 1088px; height: 810px; z-index: 1;">
          <div style="position: absolute; width: 1px; height: 1px;"></div>
        </div>
      </div>
    </div>
    <div style="flex: 1; min-width: 425px">
     
     
      <div class="flex justify-center py-10">
        <div
          class="flex justify-center p-2 px-12 bg-blue-800 items-center text-blue-100 leading-none lg:rounded-full flex lg:inline-flex">
          <span class="px-2 font-bold mr-2 text-left flex-auto text-4xl">Diagram Model saved in JSON format</span>
        </div>
      </div>
    
      <div class="inline-flex">
        <button class='bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l' id="SaveButton"
          onclick="save()">Save</button>
        <button class='bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r'
          onclick="load()">Load</button>
      </div>


  <br>
  <textarea id="mySavedModel" style="width: 100%; height: 400px">{ "class": "go.TreeModel",
  "nodeDataArray": [
{"key":0, "text":"Mind Map", "loc":"0 0"},
{"key":1, "parent":0, "text":"Getting more time", "brush":"skyblue", "dir":"right"},
{"key":11, "parent":1, "text":"Wake up early", "brush":"skyblue", "dir":"right"},
{"key":12, "parent":1, "text":"Delegate", "brush":"skyblue", "dir":"right"},
{"key":13, "parent":1, "text":"Simplify", "brush":"skyblue", "dir":"right"},
{"key":2, "parent":0, "text":"More effective use", "brush":"darkseagreen", "dir":"right"},
{"key":21, "parent":2, "text":"Planning", "brush":"darkseagreen", "dir":"right"},
{"key":211, "parent":21, "text":"Priorities", "brush":"darkseagreen", "dir":"right"},
{"key":212, "parent":21, "text":"Ways to focus", "brush":"darkseagreen", "dir":"right"},
{"key":22, "parent":2, "text":"Goals", "brush":"darkseagreen", "dir":"right"},
{"key":3, "parent":0, "text":"Time wasting", "brush":"palevioletred", "dir":"left"},
{"key":31, "parent":3, "text":"Too many meetings", "brush":"palevioletred", "dir":"left"},
{"key":32, "parent":3, "text":"Too much time spent on details", "brush":"palevioletred", "dir":"left"},
{"key":33, "parent":3, "text":"Message fatigue", "brush":"palevioletred", "dir":"left"},
{"key":331, "parent":31, "text":"Check messages less", "brush":"palevioletred", "dir":"left"},
{"key":332, "parent":31, "text":"Message filters", "brush":"palevioletred", "dir":"left"},
{"key":4, "parent":0, "text":"Key issues", "brush":"coral", "dir":"left"},
{"key":41, "parent":4, "text":"Methods", "brush":"coral", "dir":"left"},
{"key":42, "parent":4, "text":"Deadlines", "brush":"coral", "dir":"left"},
{"key":43, "parent":4, "text":"Checkpoints", "brush":"coral", "dir":"left"}
 ]
}
  </textarea>

</div>
</div>

  </body>
  </html>
